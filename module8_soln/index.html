<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as foundList">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="foundList.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="foundList.searchMenu(foundList.searchTerm)">Narrow It Down For Me!</button>
    </div>
    <!-- <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="foundList.showFound()">showfound!</button>
    </div> -->
    
    <found-items 
      class="col-lg-12"
      found="foundList.found" 
      menu-list="foundList.menuList"
      on-remove="foundList.removeItem(index)"></found-items>
  </div>

</body>
</html>
