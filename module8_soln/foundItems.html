<h3>Found items ({{foundList.found.length}}):</h3>

<ol>
  <li ng-repeat="item in foundList.found">
    <button ng-click="foundList.onRemove({index: $index});">Remove Item</button>
    ({{item.short_name}}) {{ item.name }} : {{ item.description }}
  </li>
</ol>

<div class="error">Nothing found!</div>
